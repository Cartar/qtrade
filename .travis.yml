language: python
dist: trusty
sudo: false
cache:
  pip: true
env:
  global:
    # Doctr deploy key for jborchma/qtrade
    - secure: ""
python:
  - 3.6
install:
  - pip install -r requirements-dev.txt
script:
  - python setup.py install
  - python -m pytest
  - set -e
  - make html
  - pip install doctr
  - doctr deploy --built-docs html .
doctr:
  require-master: true
